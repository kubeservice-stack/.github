name: Log @kubeservice organization statistics

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  Stats:
    runs-on: ubuntu-latest
    steps:
      - uses: gr2m/org-stats-action@v1.0.3
        id: stats
        with:
          org: kubeservice-stack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cat << EOF
          result: ${{ steps.stats.outputs.data }}
          EOF
